<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MarsControlHub - Manage Martian Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #34495e;
        }
        h1 {
            text-align: center;
            color: #e74c3c; 
        }
        a {
            text-decoration: none;
            color: #e74c3c;
            font-weight: bold;
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #e74c3c;
            color: #fff;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        td a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        td a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>MarsControlHub - Manage Martian Resources</h1>
    <a href="/products/add">Add New Resource</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
